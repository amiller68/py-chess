{% block content %}
<div>
    <h1 class="text-2xl font-bold mb-6">New Game</h1>

    <div class="uk-card uk-card-default uk-card-body max-w-md">
        <form
            hx-post="/api/v0/games"
            hx-target="#main-content"
        >
            <div class="mb-4">
                <label class="uk-form-label">Play as</label>
                <select name="play_as" class="uk-select">
                    <option value="white">White (first move)</option>
                    <option value="black">Black</option>
                    <option value="random">Random</option>
                </select>
            </div>

            <div class="text-sm text-muted-foreground mb-4">
                Share the game link with a friend to play together.
            </div>

            <button type="submit" class="uk-button uk-button-primary uk-width-1-1">
                Create Game
            </button>
        </form>
    </div>
</div>
{% endblock %}
