services:
  app:
    build: .
    ports:
      - "8000:8000"
    environment:
      - POSTGRES_URL=postgresql://chess:chess@postgres:5432/chess
      - HOST_NAME=http://localhost:8000
      - LISTEN_ADDRESS=0.0.0.0
      - LISTEN_PORT=8000
    depends_on:
      postgres:
        condition: service_healthy

  postgres:
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=chess
      - POSTGRES_PASSWORD=chess
      - POSTGRES_DB=chess
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U chess"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
